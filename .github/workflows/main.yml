name: Quadruple Divergence Trader

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to save its win/loss data
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Trader
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py

      - name: Save Trade History
        run: |
          git config --global user.name "TradeBot"
          git config --global user.email "bot@github.com"
          git add trade_history.json
          git commit -m "Update trade history and balance" || exit 0
          git push
