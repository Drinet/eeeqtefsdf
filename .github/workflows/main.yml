name: Quadruple Divergence Bot
on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:      # Adds the "Run" button in GitHub Actions

jobs:
  trade:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # REQUIRED: Gives the bot permission to save trade_history.json
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trading Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py

      - name: Save Trade History and Balance
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add trade_history.json
          # Only commit if the file actually changed to avoid errors
          git commit -m "Update balance and active trades [skip ci]" || exit 0
          git push
