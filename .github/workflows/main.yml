name: Crypto Confluence Bot
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: pip install ccxt pandas pandas-ta requests numpy
      - name: Run Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py
      - name: Commit Trade Data
        run: |
          git config --global user.name "GitHubBot"
          git config --global user.email "bot@crypto.com"
          git add trade_history.json
          git commit -m "Update trade history [skip ci]" || exit 0
          git push
