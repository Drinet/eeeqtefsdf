name: Confluence Bot
on:
  schedule:
    - cron: '*/15 * * * *'  # Triggered every 15 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: pip install ccxt pandas pandas-ta requests numpy
      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py
      - name: Sync History
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@trade.com"
          git add trade_history.json
          git commit -m "Update trades [skip ci]" || exit 0
          git push
