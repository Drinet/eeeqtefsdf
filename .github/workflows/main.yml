name: Confluence Trading Bot
on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 mins to check 4H trend
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: pip install ccxt pandas pandas-ta requests numpy scipy
      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py
      - name: Save
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@trade.com"
          git add trade_history.json
          git commit -m "Update history" || exit 0
          git push
